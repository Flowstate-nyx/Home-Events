# Netlify Configuration for Home Productions Admin Frontend

[build]
  # Base directory (where package.json is)
  base = "hp-admin-frontend"

  # Build command
  command = "npm run build"

  # Output directory (relative to base)
  publish = "dist"

# Redirects for Single Page Application (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
